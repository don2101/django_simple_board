<!-- comment card -->
<div class="col-12 col-md-6">
    <div class="card mb-2">
        <form action="{% url 'sns:create_comment' posting.id %}" method="POST" class="m-2">
            {% csrf_token %}
            <label for="comment">comment</label>
            <input type="text" name="content" id="comment" class="form-control" autofocus>
        </form>
    </div>
    <div class="card">
        <ul class="list-group list-group-flush">
            {% if comments %}
                {% for comment in comments %}
                    <li class="list-group-item mb-1">{{ comment.content }}</li>
                {% endfor %}
            {% else %}
                <li class="list-group-item mb-1">No comments yet...!</li>
            {% endif %}
        </ul>
    </div>
</div>
